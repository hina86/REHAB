plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.1'
}
apply plugin: 'org.jetbrains.intellij'

group 'org.intellij.sdk'
version '2.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://mvnrepository.com/artifact/org.dhatim/fastexcel"
    }
}

test {
    // Set idea.home.path to the absolute path to the intellij-community source
    // on your local machine.
    systemProperty "idea.home.path", "/Users/jhake/Documents/source/comm"
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    compile "org.dhatim:fastexcel-reader:0.10.12"
    compile group: 'org.dhatim', name: 'fastexcel', version: '0.10.23'
    compile group: 'com.opencsv', name: 'opencsv', version: '5.3'

}
intellij {
    version = '2020.2'
    plugins = ['java']
}

buildSearchableOptions {
    enabled = false
}

patchPluginXml {
    version = project.version
    sinceBuild = '202'
    untilBuild = '202.*'
}
